<header class="site-header" itemscope itemtype="http://schema.org/WPHeader" {% if page.url == '/' %}style="display:none"{%endif%}>
  <div class="wrap-nav">

    <div class="title-area">
      <a href="/products"><img src="/images/logo/logo-footer.png" class="navbar-brand" itemprop="headline" alt="{{site.title}}"/></a>
    </div>

    {% include navigation.html %}

    <nav class="nav-secondary mobile-show" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Secondary navigation" {% if page.url == '/cart/' %}style="display:none"{% endif %}{% if page.url == '/checkout/' %}style="display:none"{% endif %}>
      <ul class="jekyll-nav-menu">
        <li class="menu-item">
          <a href="/cart/" id="cart-menu">Cart <span class="fa fa-shopping-cart"></span> <span class="simpleCart_quantity" style="padding: 2px 5px;border-radius:50%;background:orangered;position:relative;top:-10px;right:10px;"></span></a>
        </li>
      </ul>
    </nav>

  </div>
</header>
