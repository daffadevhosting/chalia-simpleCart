<style>
.preloader{background:#231f20;position:fixed;top:0;left:0;width:100%;height:100%;z-index:99999999999}.preloader .loading{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font:14px arial;}.loading-text{position:fixed;bottom:0;margin-bottom:150px;left:50%;right:50%;font-family:system-ui}.pulse{-webkit-animation-name:pulse;animation-name:pulse;-webkit-animation-duration:1s;animation-duration:1s;animation:pulse 1s infinite;-webkit-animation-fill-mode:both;animation-fill-mode:both}@-webkit-keyframes pulse{0%{-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}50%{-webkit-transform:scale3d(1.05,1.05,1.05);transform:scale3d(1.05,1.05,1.05)}100%{-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}}@keyframes pulse{0%{-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}50%{-webkit-transform:scale3d(1.05,1.05,1.05);transform:scale3d(1.05,1.05,1.05)}100%{-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}}
</style>
<script>
    function pageRedirect() {
        window.location.replace("/products");
    }      
    setTimeout("pageRedirect()", 3500);
</script>

<content class="preloader" fullscreen>
  <div class="loading">
    <img class="img-preload pulse" src="{{site.baseurl}}/images/logo/logo.png" width="150">
  </div>

</content>
